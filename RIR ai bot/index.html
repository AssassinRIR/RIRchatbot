<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="main-title">Welcome to our Solar System</h1>

    <canvas id="solar-system-bg"></canvas>
    <div id="main-layout">
        <div id="chat-container">
            <div id="chat-header">
                <div id="chat-title">Chat with RIR</div>
                <div id="chat-controls">
                    <button id="fullscreen-btn" title="Fullscreen">‚õ∂</button>
                    <button id="delete-btn" title="Delete Chat">üóëÔ∏è</button>
                    <button id="close-btn" title="Close Chat">‚úñÔ∏è</button>
                    <button id="upload-btn" title="Upload File">üìÅ</button>
                    <button id="voice-btn" title="Voice Input">üé§</button>
                </div>
            </div>
            <div id="chat-box">
                <!-- Chat messages will appear here -->
                <div class="message bot-message">
                    <p>Hello! I'm RIR. How can I help you today?</p>
                </div>
            </div>
            <div id="input-area">
                <input type="text" id="user-input" placeholder="Type your message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    </div>
    <input type="file" id="file-input" style="display:none" />

    <!-- Marked.js for Markdown Parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Prism.js for Syntax Highlighting -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js" defer></script>
    <!-- Load common languages (add more as needed) -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js" defer></script>

    <!-- Optional: Prism.js Copy to Clipboard Button Plugin (or implement custom one below) -->

    <!-- Your existing scripts -->
    <script src="script.js"></script>
    <script src="solar-system.js"></script>

</html>
